<!doctype html>
<html lang="en" data-theme="lemonade">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crypto Exchange Calculator</title>
        <meta
            name="description"
            content="Calculate spreads between crypto exchange offices and market rates"
        />
        <link rel="manifest" href="manifest.json" />
        <link rel="icon" type="image/svg+xml" href="icons/icon-192.svg" />
        <meta name="theme-color" content="#1a1a1a" />
        <link rel="stylesheet" href="css/tailwind.min.css" />
        <link rel="stylesheet" href="css/daisyui.min.css" />
        <link rel="stylesheet" href="css/custom.css" />
    </head>
    <body class="min-h-screen bg-base-200">
        <div id="update-banner" class="hidden fixed top-0 left-0 right-0 z-50">
            <div class="alert alert-info shadow-lg">
                <div>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        class="stroke-current flex-shrink-0 w-6 h-6"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                        ></path>
                    </svg>
                    <span>A new version is available!</span>
                </div>
                <div class="flex-none">
                    <button id="update-btn" class="btn btn-sm btn-primary">
                        Update
                    </button>
                    <button
                        id="dismiss-update-btn"
                        class="btn btn-sm btn-ghost"
                    >
                        Later
                    </button>
                </div>
            </div>
        </div>

        <div class="container mx-auto px-4 py-8 max-w-2xl">
            <header class="mb-8">
                <h1 class="text-4xl font-bold mb-3 text-primary">
                    Crypto Exchange Calculator
                </h1>
                <div
                    id="status"
                    class="text-sm flex items-center gap-2 opacity-70"
                >
                    <span class="status-dot offline"></span>
                    <span>Connecting...</span>
                </div>
            </header>

            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <div role="tablist" class="tabs tabs-boxed mb-6">
                        <input
                            type="radio"
                            name="main-tabs"
                            role="tab"
                            class="tab"
                            aria-label="Calculator"
                            checked
                        />
                        <input
                            type="radio"
                            name="main-tabs"
                            role="tab"
                            class="tab"
                            aria-label="History"
                        />
                    </div>

                    <div id="calculator-tab" class="tab-panel">
                        <form id="calc-form" class="space-y-6">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">GEL amount</span>
                                </label>
                                <input
                                    type="number"
                                    id="gel-input"
                                    class="input input-bordered w-full"
                                    placeholder="1000"
                                    step="any"
                                    required
                                />
                            </div>

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text"
                                        >Exchange office rate</span
                                    >
                                    <span class="label-text-alt"
                                        >GEL per 1 BTC</span
                                    >
                                </label>
                                <input
                                    type="number"
                                    id="rate-input"
                                    class="input input-bordered w-full"
                                    placeholder="272000"
                                    step="any"
                                    required
                                />
                            </div>

                            <div class="flex gap-3">
                                <button
                                    type="submit"
                                    class="btn btn-primary flex-1 btn-lg"
                                >
                                    Calculate
                                </button>
                                <button
                                    type="button"
                                    id="refresh-btn"
                                    class="btn btn-outline btn-lg"
                                    title="Refresh market rate"
                                >
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="20"
                                        height="20"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    >
                                        <path
                                            d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"
                                        />
                                    </svg>
                                </button>
                            </div>
                        </form>

                        <div id="results" class="hidden mt-8">
                            <div class="alert shadow-lg">
                                <div class="w-full">
                                    <div class="mb-4 text-center">
                                        <div
                                            class="btc-amount text-accent"
                                            id="btc-amount"
                                        >
                                            0.00000000 BTC
                                        </div>
                                        <div
                                            class="sats-amount opacity-70"
                                            id="sats-amount"
                                        >
                                            (0 sats)
                                        </div>
                                    </div>

                                    <div class="divider my-2"></div>

                                    <div
                                        class="flex justify-between items-center mb-3"
                                    >
                                        <span class="text-base">Spread:</span>
                                        <div
                                            id="spread-container"
                                            class="text-lg font-bold flex items-center gap-2"
                                        >
                                            <span id="spread-value">0.00%</span>
                                            <span
                                                id="warning-icon"
                                                class="hidden warning-pulse"
                                            >
                                                <svg
                                                    xmlns="http://www.w3.org/2000/svg"
                                                    width="20"
                                                    height="20"
                                                    viewBox="0 0 24 24"
                                                    fill="none"
                                                    stroke="currentColor"
                                                    stroke-width="2"
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                >
                                                    <path
                                                        d="m21.73 18-8-14a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"
                                                    />
                                                    <path d="M12 9v4" />
                                                    <path d="M12 17h.01" />
                                                </svg>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="text-sm opacity-70">
                                        <div id="market-rate">
                                            Market: 0 GEL
                                        </div>
                                        <div
                                            id="rate-source"
                                            class="text-xs mt-1"
                                        >
                                            (CoinGecko, 0 min ago)
                                        </div>
                                    </div>

                                    <button
                                        id="save-btn"
                                        class="btn btn-success w-full mt-6 btn-lg"
                                    >
                                        Save to History
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div id="error" class="hidden alert alert-error mt-6">
                            <span id="error-message"></span>
                        </div>
                    </div>

                    <div id="history-tab" class="tab-panel hidden">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-bold">
                                Calculation History
                            </h2>
                            <button
                                id="clear-all-btn"
                                class="btn btn-sm btn-error"
                            >
                                Clear All
                            </button>
                        </div>
                        <div id="history-list" class="space-y-3">
                            <div class="text-center opacity-60 py-12">
                                No saved calculations
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="js/app.js"></script>
    </body>
</html>
