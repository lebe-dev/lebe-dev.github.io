<!doctype html>
<html lang="en" data-theme="lemonade">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crypto Exchange Calculator</title>
        <meta
            name="description"
            content="Calculate spreads between crypto exchange offices and market rates"
        />
        <link rel="manifest" href="manifest.json" />
        <link rel="icon" type="image/svg+xml" href="icons/icon-192.svg" />
        <meta name="theme-color" content="#1a1a1a" />
        <link rel="stylesheet" href="css/tailwind.min.css" />
        <link rel="stylesheet" href="css/daisyui.min.css" />
        <link rel="stylesheet" href="css/custom.css" />
    </head>
    <body class="min-h-screen bg-base-200">
        <div
            id="update-banner"
            class="hidden fixed top-0 left-0 right-0 z-50 px-4 pt-3"
        >
            <div
                class="alert alert-info shadow-lg max-w-2xl mx-auto rounded-xl"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <path
                        d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L2 9"
                    />
                    <path d="M2 2v7h7" />
                    <path
                        d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L22 15"
                    />
                    <path d="M22 22v-7h-7" />
                </svg>
                <span class="text-sm">New version available</span>
                <button id="update-btn" class="btn btn-sm btn-primary">
                    Update
                </button>
            </div>
        </div>

        <div class="container mx-auto px-4 py-6 max-w-md">
            <header class="mb-5 flex items-center justify-between">
                <div>
                    <h1 class="text-xl font-bold tracking-tight">BTC / GEL</h1>
                    <div
                        id="status"
                        class="text-xs flex items-center gap-1.5 mt-1 opacity-60"
                    >
                        <span class="status-dot offline"></span>
                        <span>Connecting...</span>
                    </div>
                </div>
                <button
                    type="button"
                    id="refresh-btn"
                    class="btn btn-ghost btn-sm btn-circle"
                    title="Refresh market rate"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path
                            d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"
                        />
                    </svg>
                </button>
            </header>

            <div role="tablist" class="tabs tabs-boxed mb-4 bg-base-300/50">
                <input
                    type="radio"
                    name="main-tabs"
                    role="tab"
                    class="tab tab-sm"
                    aria-label="Calculator"
                    checked
                />
                <input
                    type="radio"
                    name="main-tabs"
                    role="tab"
                    class="tab tab-sm"
                    aria-label="History"
                />
            </div>

            <div id="calculator-tab" class="tab-panel">
                <div class="card bg-base-100 shadow-md">
                    <div class="card-body p-5">
                        <form id="calc-form" class="space-y-4">
                            <div class="form-control">
                                <label class="label pb-1">
                                    <span
                                        class="label-text text-xs font-medium uppercase tracking-wide opacity-60"
                                        >GEL amount</span
                                    >
                                </label>
                                <input
                                    type="number"
                                    id="gel-input"
                                    class="input input-bordered input-lg w-full text-2xl font-semibold"
                                    placeholder="1 000"
                                    step="any"
                                    required
                                />
                            </div>

                            <div class="form-control">
                                <label class="label pb-1">
                                    <span
                                        class="label-text text-xs font-medium uppercase tracking-wide opacity-60"
                                        >Office rate</span
                                    >
                                    <span
                                        class="label-text-alt text-xs opacity-40"
                                        >GEL / BTC</span
                                    >
                                </label>
                                <input
                                    type="number"
                                    id="rate-input"
                                    class="input input-bordered input-lg w-full text-2xl font-semibold"
                                    placeholder="272 000"
                                    step="any"
                                    required
                                />
                            </div>

                            <button
                                type="submit"
                                class="btn btn-primary w-full btn-lg mt-2"
                            >
                                Calculate
                            </button>
                        </form>
                    </div>
                </div>

                <div id="results" class="hidden mt-4">
                    <div class="card bg-base-100 shadow-md">
                        <div class="card-body p-5">
                            <div class="text-center mb-1">
                                <div class="btc-amount" id="btc-amount">
                                    0.00000000 BTC
                                </div>
                                <div
                                    class="sats-amount opacity-50"
                                    id="sats-amount"
                                >
                                    (0 sats)
                                </div>
                            </div>

                            <div class="divider my-2"></div>

                            <div class="flex justify-between items-center">
                                <span class="text-sm opacity-60">Spread</span>
                                <div
                                    id="spread-container"
                                    class="text-xl font-bold flex items-center gap-1.5"
                                >
                                    <span id="spread-value">0.00%</span>
                                    <span
                                        id="warning-icon"
                                        class="hidden warning-pulse"
                                    >
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="18"
                                            height="18"
                                            viewBox="0 0 24 24"
                                            fill="none"
                                            stroke="currentColor"
                                            stroke-width="2"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        >
                                            <path
                                                d="m21.73 18-8-14a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"
                                            />
                                            <path d="M12 9v4" />
                                            <path d="M12 17h.01" />
                                        </svg>
                                    </span>
                                </div>
                            </div>

                            <div class="text-xs opacity-40 text-right mt-1">
                                <span id="market-rate">Market: 0 GEL</span>
                                <span id="rate-source" class="ml-1"
                                    >(CoinGecko)</span
                                >
                            </div>

                            <button
                                id="save-btn"
                                class="btn btn-outline btn-sm w-full mt-4"
                            >
                                Save to History
                            </button>
                        </div>
                    </div>
                </div>

                <div id="error" class="hidden alert alert-error mt-4 text-sm">
                    <span id="error-message"></span>
                </div>
            </div>

            <div id="history-tab" class="tab-panel hidden">
                <div class="flex justify-between items-center mb-4">
                    <h2
                        class="text-sm font-semibold uppercase tracking-wide opacity-60"
                    >
                        History
                    </h2>
                    <button
                        id="clear-all-btn"
                        class="btn btn-xs btn-ghost text-error"
                    >
                        Clear All
                    </button>
                </div>
                <div id="history-list" class="space-y-3">
                    <div class="text-center opacity-40 py-12 text-sm">
                        No saved calculations
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="js/app.js"></script>
    </body>
</html>
