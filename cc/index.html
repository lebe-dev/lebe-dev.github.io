<!doctype html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BTC / GEL</title>
        <meta
            name="description"
            content="Calculate spreads between crypto exchange offices and market rates"
        />
        <link rel="manifest" href="manifest.json" />
        <link rel="icon" type="image/svg+xml" href="icons/icon-192.svg" />
        <meta name="theme-color" content="#0a0a0b" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/tailwind.min.css" />
        <link rel="stylesheet" href="css/daisyui.min.css" />
        <link rel="stylesheet" href="css/custom.css" />
    </head>
    <body class="cc-body">
        <div class="cc-noise"></div>

        <div id="update-banner" class="hidden cc-update-banner">
            <div class="cc-update-pill">
                <span class="cc-update-dot"></span>
                <span>Update available</span>
                <button id="update-btn" class="cc-update-btn">Install</button>
            </div>
        </div>

        <div class="cc-container">
            <header class="cc-header">
                <div class="cc-logo">
                    <span class="cc-logo-btc">BTC</span
                    ><span class="cc-logo-sep">/</span
                    ><span class="cc-logo-gel">GEL</span>
                </div>
                <div class="cc-header-right">
                    <div id="status" class="cc-status">
                        <span class="cc-status-dot offline"></span>
                        <span class="cc-status-text">Connecting...</span>
                    </div>
                    <button
                        type="button"
                        id="refresh-btn"
                        class="cc-refresh-btn"
                        title="Refresh market rate"
                    >
                        <svg
                            width="14"
                            height="14"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path
                                d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"
                            />
                        </svg>
                    </button>
                </div>
            </header>

            <nav class="cc-tabs">
                <input
                    type="radio"
                    name="main-tabs"
                    id="tab-calc"
                    checked
                    hidden
                />
                <label for="tab-calc" class="cc-tab">Calc</label>
                <input type="radio" name="main-tabs" id="tab-history" hidden />
                <label for="tab-history" class="cc-tab">History</label>
                <div class="cc-tab-indicator"></div>
            </nav>

            <div id="calculator-tab" class="cc-panel">
                <form id="calc-form" class="cc-form">
                    <div class="cc-field">
                        <label class="cc-label" for="gel-input">Amount</label>
                        <div class="cc-input-wrap">
                            <input
                                type="number"
                                id="gel-input"
                                class="cc-input"
                                placeholder="0"
                                step="any"
                                required
                            />
                            <span class="cc-input-suffix">GEL</span>
                        </div>
                    </div>

                    <div class="cc-field">
                        <label class="cc-label" for="rate-input"
                            >Office rate</label
                        >
                        <div class="cc-input-wrap">
                            <input
                                type="number"
                                id="rate-input"
                                class="cc-input"
                                placeholder="0"
                                step="any"
                                required
                            />
                            <span class="cc-input-suffix">GEL/BTC</span>
                        </div>
                    </div>

                    <button type="submit" class="cc-submit-btn">
                        Calculate
                    </button>
                </form>

                <div id="results" class="hidden cc-results">
                    <div class="cc-result-main">
                        <div class="cc-btc-value" id="btc-amount">
                            0.00000000
                        </div>
                        <div class="cc-btc-unit">BTC</div>
                        <div class="cc-sats" id="sats-amount">0 sats</div>
                    </div>

                    <div class="cc-spread-row">
                        <span class="cc-spread-label">Spread</span>
                        <div id="spread-container" class="cc-spread-value-wrap">
                            <span id="spread-value" class="cc-spread-value"
                                >0.00%</span
                            >
                            <span
                                id="warning-icon"
                                class="hidden cc-warning-icon"
                            >
                                <svg
                                    width="16"
                                    height="16"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                >
                                    <path
                                        d="m21.73 18-8-14a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"
                                    />
                                    <path d="M12 9v4" />
                                    <path d="M12 17h.01" />
                                </svg>
                            </span>
                        </div>
                    </div>

                    <div class="cc-market-info">
                        <span id="market-rate">Market: 0 GEL</span>
                        <span id="rate-source">(CoinGecko)</span>
                    </div>

                    <button id="save-btn" class="cc-save-btn">Save</button>
                </div>

                <div id="error" class="hidden cc-error">
                    <span id="error-message"></span>
                </div>
            </div>

            <div id="history-tab" class="cc-panel hidden">
                <div class="cc-history-header">
                    <span class="cc-history-title">History</span>
                    <button id="clear-all-btn" class="cc-clear-btn">
                        Clear
                    </button>
                </div>
                <div id="history-list" class="cc-history-list">
                    <div class="cc-history-empty">No calculations yet</div>
                </div>
            </div>
        </div>

        <script type="module" src="js/app.js"></script>
    </body>
</html>
